<body ng-app="myApp"> 
    <!-- Preloader -->
    <section class="loading-overlay">
        <div class="Loading-Page">
            <h2 class="loader">Loading</h2>
        </div>
    </section> 

    <!-- Boxed -->
    <div class="boxed">
        <div id="myTop" class="top top-style3">

        </div><!-- top -->
        <header id="header" class="header clearfix">
            
        </header><!-- /header -->

        <div class="wrap-slider">
            <div class="container page-container">
            <div class="page-content">
                <div class="page-title">
                    <h1>BLOGS-DETAILS</h1>
                    <div class="breadcrumbs">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li>Blog</li>
                        </ul>
                    </div><!-- breadcrumb -->
                </div><!-- page-title -->
            </div>
            </div><!-- container -->
        </div><!-- wrap-slider -->

            <section class="flat-row pd-blog bg-theme blog-details">
                <div class="container">
                    <div class="wrap-post">
                        <div class="row">
                            <div class="col-md-12">
                                <article class="entry">
                                    <div class="entry-post">
                                        <div class="entry-meta">
                                            <span id="nowTime"></span>
                                        </div>
                                        <h3 class="entry-title"><a href="#">很希望收到您的留言</a></h3>
                                        <div class="entry-content">
                                            <p>很希望收到您的留言很希望收到您的留言很希望收到您的留言很希望收到您的留言很希望收到您的留言很希望收到您的留言很希望收到您的留言很希望收到您的留言.</p>
                                            <p>很希望收到您的留言很希望收到您的留言很希望收到您的留言很希望收到您的留言很希望收到您的留言</p>
                                        </div>
                                     
                                        <div class="wrap-comment">
                                            <div ng-controller="validateCtrl"  id="respond" class="comment-respond">
                                                <h4 class="comment-reply-title">留下您的建议/疑问</h4>
                                                <form name="myForm" novalidate action="#" method="post" id="myForm" class="comment-form">
                                                    <p class="comment-form-author" >
                                                         <input type="text" name="user" ng-model="user" required placeholder="姓名">
														  <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
														  <span ng-show="myForm.user.$error.required">用户名是必须的。</span>
														  </span>
                                                    </p>
                                                    <p class="comment-form-email">
                                                        <input type="email" name="email" ng-model="email" required placeholder="邮箱">
                                                        <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
													    <span ng-show="myForm.email.$error.required">邮箱是必须的。</span>
													    <span ng-show="myForm.email.$error.email">非法的邮箱。</span>
													  </span>
                                                    </p>
                                                    <p class="comment-form-author">
                                                        <input type="text" name="phone" ng-model="phone" required placeholder="手机号">
                                                        <span style="color:red" ng-show="myForm.phone.$dirty && myForm.phone.$invalid">
													    <span ng-show="myForm.email.$error.required">手机号是必须的。</span>
													  </span>
                                                    </p>
                                                    <p class="comment-form-comment">
                                                        <textarea id="comment" name="comment" required="required" placeholder="留言板"></textarea>
                                                    </p>
                                                    <p class="form-submit">
                                                        <input type="button" name="submit" id="submit" class="submit" value="提交">
                                                    </p>
                                                    
                                                </form>
                                            </div><!-- /.comment-respond --> 
                                        </div><!-- /.wrap-comment -->
                                    </div><!-- entry-post -->
                                </article>
                            </div><!-- col-md-12 -->
                        </div><!-- row -->
                    </div><!-- wrap-post -->
                </div><!-- container -->
            </section>
        
        <!-- Footer -->
        <footer id="footer" class="footer">

        </footer><!-- footer -->
        
        <div id="myBotton" class="bottom style2">
            
        </div>

        <a class="go-top show"></a>
           
    </div><!-- Boxed -->

    	var app = angular.module('myApp', []);
			app.controller('validateCtrl', function($scope) {
